<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <!--To show the high score and the timer-->
    <header class="header">
      <div id="high-scores">View high scores</div>
      <div id="timer"></div>
    </header>
    
    <!--To show the quiz starter page and the start button, to be replaced by questions after click of start button-->
    <div id="container">
      <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="rightorwrong"></div>
 
  <script src="./assets/script.js"></script> 
  </body>
</html>
